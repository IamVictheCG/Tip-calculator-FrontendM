<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="A unique tip calculator">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css">
    
    <title>Tip Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <header><p>splitter</p></header>
            <p class="descriptor">Your Favorite Tip Calculator</p>
        </div>
        <div class="Calculator">
        
            <div class="billBoard">
                <div class="billValue" id="billContainer">
                    <label for="bill">Bill</label>
                    <div id="billValue">
                        <img src="images/icon-dollar.svg" alt="dollar">
                        <input placeholder="This cannot be empty" type="text" name="bill" id="bill">
                    </div>
                </div>
            
                <div class="tip">
                    <p>Select tip %</p>
                    <div class="percentsBlock">
                        <div id="five_05" class="percent"><p>5%</p></div>
                        <div id="ten_10" class="percent"></div>
                        <div id="fifteen_15" class="percent"></div>
                        <div id="twentyFive_25" class="percent"></div>
                        <div id="fifty_50" class="percent"></div>
                        <div id="custom" class="percent">
                            <p>Custom(%)</p>
                            <div id="custom_1">
                                <img src="images/tax.png" alt="percent calculator">
                                <input placeholder="Enter a value. Then Hit Enter" class="percent" id="custom_1_Input">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="people">
                    <label for="people">Number of people</label>
                    <div id="people">
                        <img src="images/icon-person.svg" alt="person">
                        <input placeholder="This cannot be empty" required type="text" name="people" id="people_number">
                    </div>
                    <!-- <p id="warning" style="color: red;">This cannot be empty</p> -->
                </div>  
            </div>
        
            <!-- ====================================================================================================== -->
            <div class="amount">
                <div id="tipAmount" class="perPerson">
                    <p>Tip Amount <br> <span>/ person</span></p>
                    <input disabled type="text" id="tip">
                </div>
                <div id="totalAmount" class="perPerson">
                    <p>Total <br> <span>/ person</span></p>
                    <input disabled type="text" id="total">
                </div>
                <button>RESET</button>
            </div>
        </div>

        <footer>
            <p>
                Challenge by <a href="https://www.frontendmentor.io/profile/IamVictheCG">Frontend Mentor</a>. Coded by <a href="https://victorcg.netlify.app/">VictorCG</a>.
            </p>
        </footer>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="script_jQuery.js"></script>
</body>
</html>
